<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="background">
  <div class="bubbles">
    <!---Background Images--->
    <!-- <img class="bottom-bubble" src="/images/bg-pattern-bottom.svg" alt="">
    <img class="top-bubble" src="/images/bg-pattern-top.svg" alt=""> 
  </div> -->
  <div class="container">
    <!---Center Piece--->
    <div class="top-box">
      <!--Header Image-->
      <img src="/images/bg-pattern-card.svg" alt="">
    </div>
    <div class="middle-box" >
      <div class="profile-image">
        <!--Profile Image-->
        <img class="victor" src="/images/image-victor.jpg" alt="">
      </div>
      <div class="name-location">
        <p class="name">Victor Crest<span class='age'> 26</span></p>
        <p class="location" >London</p>
      </div>
    </div>
    
    <div class="bottom-box" >
      <div class="stats">
        <p class="large">80K</p>
        <p class="small">Followers</p>
      </div>
      <div class="stats">
        <p class="large">803K</p>
        <p class="small">Likes</p>
      </div>
      <div class="stats">
        <p class="large">1.4K</p>
        <p class="small">Photos</p>
      </div>
    </div> 
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khalis</a>.
  </div> -->
</body>
</html>
